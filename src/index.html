<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/Avatar.svg')%>" alt="Аватар" class="profile__image">
        <button class="profile__avatar-btn"></button>
        <div class="profile__info">
          <div class="profile__edit">
            <h1  class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактирование" type="button" class="profile__button-pensil"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" type="button" class="profile__button-plus"></button>
      </section>
      <section class="elements">
        <template id="element-template">
              <li class="element__item">
                <button  aria-label="Удаление" type="button" class="element__button-delete"></button>
                <img class="element__image" src="#" alt=" ">
                <div class="element__group"> 
                  <h3 class="element__title"></h3>
                  <div class="element__like-group">
                  <button aria-label="Лайк" type="button" class="element__button"></button>
                  <p class="element__like-counter"></p>
                  </div>
                </div> 
              </li>
        </template>
      </section> 
    </main>
    <footer class="footer">
      <p class="footer__coopyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id='popup-edit' class="popup popup_edit">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__exit"></button>
      <form name="profile-form" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input id="text-input" type="text" minlength="2" maxlength="40" required placeholder="Имя" class="popup__input popup__input_type_text" name="typeInput">
          <span class="text-input-error popup__input-error"></span>
        </label>
        <label class="popup__label">
          <input id="status-input" type="text" minlength="2" maxlength="200" required placeholder="О себе" class="popup__input popup__input_type_status" name="statusInput">
          <span class="status-input-error popup__input-error"></span>
      </label>
        <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
      </form>
    </div>
  </div>
  <div id='popup-image' class="popup popup_image">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__exit"></button>
      <form name="profile-form-image" class="popup__form popup__form_image" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label">
          <input id="name-input" type="text" minlength="2" maxlength="30" required placeholder="Название" class="popup__input popup__input_type_name" name="nameInput">
          <span class="popup__input-error name-input-error"></span> 
        </label>
        <label class="popup__label">
          <input id="url-input" type="url" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_src" name="linkInput">
          <span class="popup__input-error url-input-error"></span> 
        </label>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-zoom" class="popup popup_zoom">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__exit"></button>
      <img class="popup__image" src="#" alt="">
      <h4 class="popup__title-zoom"></h4>
    </div>
  </div>
  <div id="popup-avatar" class="popup popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__exit" aria-label="Закрыть"></button>
      <form name="profile-form-avatar" class="popup__form popup__form_avatar" novalidate>
      <h3 class="popup__title">Обновить аватар</h3>
        <label class="popup__label">
          <input id="src-input" type="url" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_src" name="srcInput">
          <span class="popup__input-error url-input-error"></span> 
        </label>
        <button type="submit" class="popup__button" >Сохранить</button>
      </form>
    </div>
  </div>
  <div id='delete-card' class="popup">
    <div class="popup__container">
      <button type="button" class="popup__exit"></button>
      <form name="delete-form" action="#" class="popup__form" novalidate>
        <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
          <button type="submit" class="popup__button">Да</button>
      </form>
    </div>
  </div>
</body>
</html>
