<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип" class="header__logo">
    <img src="images/Line.jpg" alt="Линия" class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Avatar.svg" alt="Аватар" class="profile__image">
      <div class="profile__info block">
        <div class="profile__edit">
          <h1 class="profile__title block">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_pensil"><img src="images/Vectorpencil.svg" alt="Кнопка редактировать" class="profile__button_pensilimg"></button>
        </div>
        <p class="profile__subtitle block">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_plus"><img src="./images/plus.svg" alt="Кнопка «button»" class="profile__button_img"></button>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__input popup_input_type_text" name="nameInput">
          <input type="text" placeholder="О себе" class="popup__input popup_input_type_status" name="statusInput">
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="elements">
      <ul class="element">
        <li class="element__item block">
          <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаево">
          <div class="element__group block">
            <h3 class="element__title block">Карачаевск</h3>
            <button class="element__button"><img class="element__button_heard" src="./images/Vectorheard.svg" alt="Сердце"></button>
          </div>
        </li>
        <li class="element__item block">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__group block">
            <h3 class="element__title block">Гора Эльбрус</h3>
            <button class="element__button"><img class="element__button_heard" src="./images/Vectorheard.svg" alt="Сердце"></button>
          </div>
        </li>
        <li class="element__item block">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__group clock">
            <h3 class="element__title block">Домбай</h3>
            <button class="element__button"><img class="element__button_heard" src="./images/Vectorheard.svg" alt="Сердце"></button>
          </div>
        </li>
        <li class="element__item block">
          <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаево">
          <div class="element__group block">
            <h3 class="element__title block">Карачаевск</h3>
            <button class="element__button"><img class="element__button_heard" src="./images/Vectorheard.svg" alt="Сердце"></button>
          </div>
        </li>
        <li class="element__item block">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__group block">
            <h3 class="element__title block">Гора Эльбрус</h3>
            <button class="element__button"><img class="element__button_heard" src="./images/Vectorheard.svg" alt="Сердце"></button>
          </div>
        </li>
        <li class="element__item block">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__group block">
            <h3 class="element__title block">Домбай</h3>
            <button class="element__button"><img class="element__button_heard" src="./images/Vectorheard.svg" alt="Сердце"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__coopyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="script.js"></script>  
</body>
</html>
