<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.svg" alt="Аватар" class="profile__image">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактирование" type="button" class="profile__button-pensil"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" type="button" class="profile__button-plus"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаево">
            <div class="element__group">
              <h3 class="element__title">Карачаевск</h3>
              <button aria-label="Лайк" type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__group">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button aria-label="Лайк" type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__group">
              <h3 class="element__title">Домбай</h3>
              <button aria-label="Лайк" type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаево">
            <div class="element__group">
              <h3 class="element__title">Карачаевск</h3>
              <button aria-label="Лайк" type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__group">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button aria-label="Лайк" type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__group">
              <h3 class="element__title">Домбай</h3>
              <button aria-label="Лайк" type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__coopyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button aria-label="Закрыть" type="button" class="popup__exit"></button>
      <form name="profile-form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_text" name="nameInput">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_status" name="statusInput">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>  
</body>
</html>
